<html xmlns="http://www.w3.org/TR/REC-html40">
  <body>
    <p>Get the 8 neighbors in voxel space of GlobalPosition</p>
    <img src="_static/img/nd_img_GetNeighboringPositions.png" />
    <h3 class="title_style">Inputs</h3>
    <table>
      <colgroup>
        <col width="25%" />
        <col width="75%" />
      </colgroup>
      <tbody>
        <tr>
          <td>
            <div class="param_name title_style">Target</div>
            <div class="param_type">Voxel World Object Reference</div>
          </td>
          <td>
            <p />
          </td>
        </tr>
        <tr>
          <td>
            <div class="param_name title_style">Global Position</div>
            <div class="param_type">Vector  (by ref)</div>
          </td>
          <td>
            <p>The position in world space</p>
          </td>
        </tr>
      </tbody>
    </table>
    <h3 class="title_style">Outputs</h3>
    <table>
      <colgroup>
        <col width="25%" />
        <col width="75%" />
      </colgroup>
      <tbody>
        <tr>
          <td>
            <div class="param_name title_style">Return Value</div>
            <div class="param_type">Array of Int Vector Structures</div>
          </td>
          <td>
            <p>The 8 neighbors in voxel space</p>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
