<html xmlns="http://www.w3.org/TR/REC-html40">
  <body>
    <p>Add or remove a sphere shape</p>
    <img src="_static/img/nd_img_SetValueSphere.png" />
    <h3 class="title_style">Inputs</h3>
    <table>
      <colgroup>
        <col width="25%" />
        <col width="75%" />
      </colgroup>
      <tbody>
        <tr>
          <td>
            <div class="param_name title_style">In</div>
            <div class="param_type">Exec</div>
          </td>
          <td>
            <p />
          </td>
        </tr>
        <tr>
          <td>
            <div class="param_name title_style">World</div>
            <div class="param_type">Voxel World Object Reference</div>
          </td>
          <td>
            <p>Voxel world</p>
          </td>
        </tr>
        <tr>
          <td>
            <div class="param_name title_style">Position</div>
            <div class="param_type">Vector</div>
          </td>
          <td>
            <p>Position in world space</p>
          </td>
        </tr>
        <tr>
          <td>
            <div class="param_name title_style">Radius</div>
            <div class="param_type">Float</div>
          </td>
          <td>
            <p>Radius of the sphere in world space</p>
          </td>
        </tr>
        <tr>
          <td>
            <div class="param_name title_style">Add</div>
            <div class="param_type">Boolean</div>
          </td>
          <td>
            <p>Add or remove?</p>
          </td>
        </tr>
      </tbody>
    </table>
    <h3 class="title_style">Outputs</h3>
    <table>
      <colgroup>
        <col width="25%" />
        <col width="75%" />
      </colgroup>
      <tbody>
        <tr>
          <td>
            <div class="param_name title_style">Out</div>
            <div class="param_type">Exec</div>
          </td>
          <td>
            <p />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
